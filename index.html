<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <script src="https://kit.fontawesome.com/15d25d2f3f.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./index.css" />
  <title>Scientific Calc</title>
  <link rel="icon" type="image/jpg"
    href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRh2j05FYYGtiSLTsbe4u9BdVq7AmEmRTm8eQ&usqp=CAU" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
  <div class="container d-flex align-items-center justify-content-center">
    <div class="row">
      <div class="col-12">
        <input class="col-12 mb-4" id="output" placeholder="0" />
        <div class="text-secondary memory" style="display: none">M</div>
        <div class="text-secondary memoryplus" style="display: none">M+</div>
        <div class="text-secondary memoryminus" style="display: none">M-</div>
        <div class="row mt-2">
          <div class="col degrees" onclick="degtorad()" style="cursor: pointer">
            DEG
          </div>
          <div class="col" onclick="exponential()" style="cursor: pointer">
            F-E
          </div>
        </div>
        <div class="row my-2" style="cursor: pointer; text-align: center">
          <div class="col text-secondary" onclick="mclear()">MC</div>
          <div class="col text-secondary" onclick="mrecall()">MR</div>
          <div class="col" onclick="mplus()">M+</div>
          <div class="col" onclick="mminus()">M-</div>
          <div class="col" onclick="msave()">MS</div>
        </div>
        <div class="row mt-2" style="cursor: pointer">
          <div class="col d-flex align-items-center trigo-title dropdown dropdown-toggle" type="button"
            id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <i class="fas fa-ruler-combined" style="padding: 6px"></i>
            <p class="my-0">Trigonometry</p>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a onclick="sin()" class="dropdown-item">sin</a>
              <a onclick="cos()" class="dropdown-item">cos</a>
              <a onclick="tan()" class="dropdown-item">tan</a>
            </div>
          </div>
          <div class="col dropdown">
            <div class="col d-flex align-items-center function-title dropdown-toggle" type="button" id="dropdownMenu2"
              data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="cursor: pointer">
              <p class="my-0 p-2">ƒ</p>
              <p class="my-0">Function</p>
              <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
                <a class="dropdown-item" onclick="floor()">Floor</a>
                <a class="dropdown-item" onclick="ceil()">Ceil</a>
                <a class="dropdown-item" onclick="random()">Random</a>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <button class="col btn " style="background-color: #f1f1f16b;" onclick="btnswap()">2<sup>nd</sup></button>
          <button class="col btn " style="background-color: #f1f1f16b;">π</button>
          <button class="col btn " style="background-color: #f1f1f16b;">e</button>
          <button class="col btn " style="background-color: #f1f1f16b;">C</button>
          <button class="col btn " style="background-color: #f1f1f16b;">⌫</button>
        </div>
        <div class="row">
          <button class="col btn sqaure" style="background-color: #f1f1f16b;">x<sup>2</sup></button>
          <button class="col btn cube" style="background-color: #f1f1f16b;display: none;">x<sup>3</sup></button>
          <button class="col btn " style="background-color: #f1f1f16b;">1/x</button>
          <button class="col btn " style="background-color: #f1f1f16b;">|x|</button>
          <button class="col btn " style="background-color: #f1f1f16b;">exp</button>
          <button class="col btn " style="background-color: #f1f1f16b;">mod</button>
        </div>
        <div class="row">
          <button class="col btn sqaure" style="background-color: #f1f1f16b;"> √</button>
          <button class="col btn cube" style="background-color: #f1f1f16b;display: none;">3<sub>√</sub></button>
          <button class="col btn " style="background-color: #f1f1f16b;">(</button>
          <button class="col btn " style="background-color: #f1f1f16b;">)</button>
          <button class="col btn " style="background-color: #f1f1f16b;">n!</button>
          <button class="col btn " style="background-color: #f1f1f16b;">÷</button>
        </div>
        <div class="row">
          <button class="col btn sqaure" style="background-color: #f1f1f16b;">x<sup>y</sup></button>
          <button class="col btn cube" style="background-color: #f1f1f16b;display: none;">2<sup>n</sup></button>
          <button class="col btn btn-light">7</button>
          <button class="col btn btn-light">8</button>
          <button class="col btn btn-light">9</button>
          <button class="col btn " style="background-color: #f1f1f16b;">x</button>
        </div>
        <div class="row">
          <button class="col btn " style="background-color: #f1f1f16b;">10<sup>x</sup></button>
          <button class="col btn btn-light">4</button>
          <button class="col btn btn-light">5</button>
          <button class="col btn btn-light">6</button>
          <button class="col btn " style="background-color: #f1f1f16b;">-</button>
        </div>
        <div class="row">
          <button class="col btn " style="background-color: #f1f1f16b;">log</button>
          <button class="col btn btn-light">1</button>
          <button class="col btn btn-light">2</button>
          <button class="col btn btn-light">3</button>
          <button class="col btn " style="background-color: #f1f1f16b;">+</button>
        </div>
        <div class="row">
          <button class="col btn " style="background-color: #f1f1f16b;">ln</button>
          <button class="col btn btn-light">+/-</button>
          <button class="col btn btn-light">0</button>
          <button class="col btn btn-light">.</button>
          <button class="col btn btn-primary">=</button>
        </div>
      </div>

    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script src="./index.js"></script>
</body>

</html>
